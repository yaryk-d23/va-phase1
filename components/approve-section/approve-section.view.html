<div id="approve-section">
  <h3>Approve BCM Sections</h3>
  <div>
    <ng-form name="ctrl.form">
      <div>
        <div class="col-sm-12 col-md-4">
          <div class="form-group">
            <label for="BCMID" class="control-label required">BCM ID</label>
            <input
              type="text"
              class="form-control"
              name="BCMID"
              id="BCMID"
              ng-model="ctrl.formData.BCMID"
              readonly
            />
          </div>
        </div>
        <div class="col-sm-12 col-md-4">
          <div class="form-group">
            <label for="BCMTitle" class="control-label">BCM Title</label>
            <input
              type="text"
              class="form-control"
              name="BCMTitle"
              id="BCMTitle"
              ng-model="ctrl.formData.BCMTitle.Title"
              readonly
            />
          </div>
        </div>
        <div class="col-sm-12 col-md-4">
          <div class="form-group">
            <label for="BCMApprovedDate" class="control-label required"
              >BCM Approved Date
            </label>
            <p class="input-group">
              <input
                type="text"
                name="BCMApprovedDate"
                id="BCMApprovedDate"
                class="form-control"
                uib-datepicker-popup="{{'MM/dd/yyyy'}}"
                ng-model="ctrl.formData.BCMApprovedDate"
                is-open="BCMApprovedDateOpened"
                datepicker-options="ctrl.dateOptions"
                close-text="Close"
                show-button-bar="false"
                ng-click="BCMApprovedDateOpened=true"
                readonly
                required
              />
              <span class="input-group-btn">
                <button
                  type="button"
                  class="btn btn-default"
                  ng-click="BCMApprovedDateOpened=true"
                  style="padding: 9px 12px"
                >
                  <i class="glyphicon glyphicon-calendar"></i>
                </button>
              </span>
            </p>
            <span
              class="error-msg"
              ng-show="ctrl.form.BCMApprovedDate.$touched && ctrl.form.BCMApprovedDate.$invalid"
              >BCM Update Date is required.</span
            >
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
      <div>
        <div class="col-sm-12 col-md-3">
          <div>
            <label for="ChecklistAttachment" class="control-label">
              Checklist Attachment
            </label>
          </div>
          <p
            ng-repeat="file in ctrl.$ChecklistAttachment track by $index"
            style="position: relative"
          >
            <span ng-if="!file.url" class="file-name">{{file.$file.name}}</span>
            <a ng-href="{{file.url}}" target="_blank" ng-if="file.url">
              <span class="file-name">{{file.$file.name}}</span>
            </a>
          </p>
        </div>
        <div class="col-sm-12 col-md-9">
          <div class="form-group">
            <label for="BCMSectionUpdate" class="control-label"
              >BCM Section Update
            </label>
            <textarea
              rows="3"
              class="form-control"
              name="BCMSectionUpdate"
              id="BCMSectionUpdate"
              ng-model="ctrl.formData.BCMSectionUpdate"
              required
            ></textarea>
            <span
              class="error-msg"
              ng-show="ctrl.form.BCMSectionUpdate.$touched && ctrl.form.BCMSectionUpdate.$invalid"
              >BCM Section Update is required.</span
            >
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
      <div>
        <div class="col-sm-12">
          <div class="sections-header">
            <h4>Internal Controls</h4>
          </div>
          <div>
            <table class="table table-bordered table-striped">
              <tr>
                <th>Internal Control ID</th>
                <th>Internal Control Description</th>
              </tr>
              <tr ng-repeat="item in ctrl.internalControls track by $index">
                <td>{{item.Title}}</td>
                <td>
                  <div
                    ng-bind-html="ctrl.toHtml(item.InternalControlDescription)"
                  ></div>
                </td>
              </tr>
            </table>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
      <div>
        <div class="col-sm-12">
          <div class="form-group">
            <label for="Comments" class="control-label">Comments </label>
            <textarea
              rows="3"
              class="form-control"
              name="Comments"
              id="Comments"
              ng-model="ctrl.formData.Comments"
              required
            ></textarea>
            <span
              class="error-msg"
              ng-show="ctrl.form.Comments.$touched && ctrl.form.Comments.$invalid"
              >Comments is required.</span
            >
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
    </ng-form>

    <div class="text-right">
      <a class="btn btn-default" ng-href="#/approve-dashboard"> Cancel </a>
      <button type="button" class="btn btn-warning" ng-click="ctrl.reject()">
        Reject
      </button>
      <button type="button" class="btn btn-primary" ng-click="ctrl.approve()">
        Approve
      </button>
    </div>
  </div>
</div>
